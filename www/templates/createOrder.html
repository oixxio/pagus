<ion-view title="Generar Orden" id="page4" class="">
    <ion-content padding="true" class="has-header">
        <form id="generarOrden-form7" class="list ">
            <label class="item item-input " id="generarOrden-input12">
                <span class="input-label">Número de Orden</span>
                <input type="text" placeholder="" ng-model="newOrder.controlNumber" ng-disabled="true">
            </label>
            <label class="item item-input " id="generarOrden-input13">
                <span class="input-label">Monto ($)</span>
                <input type="text" placeholder="" ng-model="newOrder.amount" only-currency>
            </label>
            <label class="item item-input " id="generarOrden-input13">
                <span class="input-label">Descripción</span>
                <input type="text" placeholder="" ng-model="newOrder.description">
            </label>
        </form>
		<div>
        <button id="generarOrden-button19" class="button button-calm  button-block" ng-click="doAuthClick()" ng-disabled="buttons.authDisable">{{buttons.authText}}</button>
        <button id="generarOrden-button17" class="button button-balanced  button-block icon ion-android-done-all" ng-click="doConfirmClick()" ng-disabled="buttons.confirmDisable">{{buttons.confirmText}}</button>
        <button id="generarOrden-button18" class="button button-assertive  button-block icon ion-close-round" ng-click="doCancelClick()" ng-disabled="buttons.cancelDisable">{{buttons.cancelText}}</button>
		<textarea id="generarOrder-textarea" style="width:100%; height:150px" ng-model="newOrder.data"></textarea>
        </div>
    </ion-content>
</ion-view>
